    <header>
      <fieldset class="form-group center-block" id="fieldCadastro">
          <img src="img/Tux.jpg" class="img-responsive img-thumbnail " alt="Tux" id="imgcadastro">
          <form class="form-group pull-right" id="formcadastro">

            <label for="nome"> Nome: </label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="nome" type="text" class="form-control" name="nome" placeholder="Seu Nome Completo" required>
            </div>

            <label for="email"> Email: </label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="email@example.com" required>
            </div>

            <label for="tel"> Telefone: </label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
              <input id="tel" type="tel" class="form-control" name="tel" placeholder="Telefone ou Celular com DDD" required>
            </div>

            <label for="password"> Password: </label>
            <div class="input-group"> 
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Cadastre uma senha" required>
            </div>

            <div class="bnt-group">
              <button type="submit" class="btn btn-block btn-primary btn-lg">Cadastrar</button>
            </div>              

          </form>

        </fieldset>
      </header>
    <script src="lib/jquery/jquery.min.js"></script>
