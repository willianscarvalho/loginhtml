<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Trocar Senha</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"">  
    <link rel="stylesheet" href="css/style-cadastro.css">  

  </head>

  <body class="panel-body">
  <header>
    <div class="container center-block">

      <form class="form-group">
        <div class="panel panel-primary">
        <div class="panel-heading center-font"><h3>Preencha o campo e-mail para trocar a senha.</h3></div>
                        
          <div class="form-group row cadastro">
          <label for="email" class="col-xs-2">Email: </label>
          <div class="col-xs-10">
            <input class="form-control" type="email" id="email" placeholder="seuemail@exemplo.com.br" >
          </div> 

          <button type="button" class="btn btn-primary btn-lg btn-block button-size">Trocar Senha</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block button-size">Logar-se</button>

          </div>
        </div>
      </form>
    </div>
    
    </header>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  </body> 
</html>
